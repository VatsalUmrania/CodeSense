services:
  # --- Frontend (Next.js) ---
  web:
    build: ./web
    container_name: codesense-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    # volumes:
    #   - ./web:/app
    #   - /app/node_modules
    restart: always

  # --- Backend (FastAPI) ---
  api:
    build: ./api
    container_name: codesense-api
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - QDRANT_URL=http://qdrant:6333
      - PYTHONPATH=/app
      # Add your API Key later in .env
      # - GOOGLE_API_KEY=${GOOGLE_API_KEY} 
    # volumes:
    #   - ./api:/app
    depends_on:
      - redis
      - minio
      - qdrant

  # --- Database & Queue Infrastructure ---
  redis:
    image: redis:7-alpine
    container_name: codesense-redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: codesense-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"

  qdrant:
    image: qdrant/qdrant
    container_name: codesense-qdrant
    ports:
      - "6333:6333"
  
  # worker:
  #   build: ./api
  #   container_name: codesense-worker
  #   command: celery -A app.core.cel.celery_app worker --loglevel=info
  #   environment:
  #     - CELERY_BROKER_URL=redis://redis:6379/0
  #     - CELERY_RESULT_BACKEND=redis://redis:6379/0
  #     - PYTHONPATH=/app
  #     # - GOOGLE_API_KEY=${GOOGLE_API_KEY}
  #   # volumes:
  #   #   - ./api:/app
  #   depends_on:
  #     - redis

  worker:
    build:
      context: ./api
      dockerfile: worker.Dockerfile
    container_name: codesense-worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      - redis